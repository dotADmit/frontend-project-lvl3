<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss agregator</title>
</head>
<body>

	<section class="container-fluid bg-dark text-white">
		<div class="row pt-4">
			<div class="col">
				<h1>RSS агрегатор</h1>
				<p>Начните читать RSS сегодня! Это легко, это красиво.</p>
				<label class="text-muted small">
					<input type="text" class="form-control input-rss" placeholder="Ссылка RSS">
					</label>
					<button type="button" class="btn btn-primary">Добавить</button>
					<p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
			</div>
		</div>
	</section>

</body>
</html>
