<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss agregator</title>
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary view-all" href="#" target="_blank">Читать полностью</a>
          <button type="button" class="btn btn-secondary cancel" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex-grow-1">
    <section class="pt-0 container-fluid bg-dark bg-opacity-75 text-white p-5">
      <div class="row pt-3">
        <div class="col-md-11 col-lg-10 d-flex flex-row-reverse">
          <div class="btn-group lang" role="group">
            <button type="button" class="btn btn-info btn-sm" data-lng="ru">ru</button>
            <button type="button" class="btn btn-outline-info btn-sm" data-lng="en">en</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="/" class="text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus required name="url" aria-label="url" class="form-control" placeholder="ссылка RSS" autocomplete="off">
                  <label class="url-label" for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-5">Добавить</button>
              </div>
            </div>
        </form>
        <p class="mt-2 mb-0 text-muted example">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>

  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="text-center small">
      created by <a href="https://portfolio-annwin.surge.sh" target="_blank">dotADmit</a>
      designed by <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
    </div>
  </footer>

</body>
</html>
